<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - Vali Admin</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>学生端登录</h1>
      </div>
      <div class="login-box">
        <form class="login-form" action="student!login" id="fill_information">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>登录</h3>
          <div class="form-group">
            <label class="control-label">学号</label>
            <input class="form-control" name = "number" type="text">
          </div>
          <div class="form-group">
            <label class="control-label">密码</label>
            <input class="form-control" name = "password" type="password">
          </div>
          <div class="form-group">
            <div class="utility">
              <p class="semibold-text mb-2"><a href="#" data-toggle="flip">忘记密码?</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <input type="button" class="btn btn-primary btn-block" onclick="checkInput()" value="登录">
          </div>
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <script type="text/javascript">
      function checkInput(){
        var form=document.getElementById('fill_information');
        var inputs=form.getElementsByTagName('input');        
        for(var i=0;i<inputs.length;i++){
          var parent=inputs[i].parentNode;
          if(inputs[i].value==''){
            var small=document.createElement('small');
            var smalltext=document.createTextNode("输入不能为空!");
            small.appendChild(smalltext);
            if(parent.getElementsByTagName('small').length==0){
              parent.appendChild(small);
            }
            return false;
          }
          if(inputs[i].value){
            if(parent.getElementsByTagName('small').length!=0){
              var smal=parent.getElementsByTagName('small');
              parent.removeChild(smal[0]);
            }
          } 
        }
        form.submit();
      }
      
    </script>
  </body>
</html>
