<!DOCTYPE html>
<html>
<head>
<title>Elegent Tab Forms Responsive Widget Template  :: 小贝壳网站模板</title>
<link href="css/style.css" rel='stylesheet' type='text/css' />
<link href="css/mystyle.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Elegent Tab Forms,Login Forms,Sign up Forms,Registration Forms,News latter Forms,Elements"./>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
</script>
<script src="js/jquery.min.js"></script>
<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion           
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
				   </script>

<!--webfonts-->
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700,200italic,300italic,400italic,600italic|Lora:400,700,400italic,700italic|Raleway:400,500,300,600,700,200,100' rel='stylesheet' type='text/css'>
<!--//webfonts-->
</head>
<body>
<div class="main">
		<h1>学生竞赛网站</h1>
	 <div class="sap_tabs">	
			<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
			  <ul class="resp-tabs-list">
			  	  <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><div class="top-img"><img src="images/top-note.png" alt=""/></div><span>注册</span>
			  	  	
				</li>
				  <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><div class="top-img"><img src="images/top-lock.png" alt=""/></div><span>登录</span></li>
				  <li class="resp-tab-item lost" aria-controls="tab_item-2" role="tab"><div class="top-img"><img src="images/top-key.png" alt=""/></div><span>重设密码</span></li>
				  <div class="clear"></div>
			  </ul>		
			  <!---->		  	 
			<div class="resp-tabs-container">
					<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
					<div class="facts">
							<!--login1-->
						<div class="register">
							<form action = "student!register" method = "post">
								<p>学号 </p>
								<input type="text" name = "student.stuNum" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
								<p>姓名 </p>
								<input type="text" name = "student.stuName" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
								<p>班级 </p>
								<input type="text" name = "student.class_" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
								<p>密码 </p>
								<input type="password" name = "student.password" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
								<p>手机 </p>
								<input type="text" name = "student.phoneNum" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
								<p>QQ </p>
								<input type="text" name = "student.qq" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
								<p>电子邮箱 </p>
								<input type="text" name = "student.email" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
								<p>感兴趣的竞赛
								<select name = "student.compNum" class="select-style">
  								<option value="1">电子竞赛</option>
  								<option value="2">acm软件设计大赛</option>
  								<option value="3">服务外包</option>
								</select>
								</p>
								<p>密码保护问题
								<select name = "student.passwordQue">
  								<option value="1">你母亲的姓名？</option>
  								<option value="2">你父亲的姓名？</option>
  								<option value="3">你的出生地？</option>
								</select>
								</p>
								<p>密保问题答案</p>
								<input type="text" name = "student.answer" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
								
								<div class="sign-up">
									<input type="reset" value="重置">
									<input type="submit" onclick="myFunction()" value="注册" >
									<div class="clear"> </div>
								</div>
							</form>

						</div>
					</div>
				</div>		
			 <div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
					 	<div class="facts">
							 <div class="login">
							<form action = "student!login" method = "post">
								<input type="text" name = "number" class="text" value="20153296200**" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" ><a href="#" class=" icon email"></a>

								<input type="password"  name = "password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"><a href="#" class=" icon lock"></a>

								<div class="p-container">
									<div class="submit two">
									<input type="submit" onclick="myFunction()" value="登录" >
									</div>
									<div class="clear"> </div>
								</div>

							</form>
					</div>
				</div> 
			</div> 			        					 
				 <div class="tab-3 resp-tab-content" aria-labelledby="tab_item-2 item3">
				     	<div class="facts">
									<form class="sub">
										<p>要修改的账号 </p>
										<input type="text" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
										<div>
											<p>密码保护问题</p><br/>
											<select>
	  										<option value="1">你母亲的姓名？</option>
	  										<option value="2">你父亲的姓名？</option>
	  										<option value="3">你的出生地？</option>
											</select>
										</div>
										<p>密保问题答案</p>
										<input type="text" class="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
										<p>新密码 </p>
										<input type="password" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
										<p>重复新密码 </p>
										<input type="password" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
										<div class="submit three">
											<input type="submit" onclick="myFunction()" value="修改" >
										</div>
									</form>
						</div>
				         	</div>           	      
				        </div>	
				     </div>	
		        </div>
	        </div>
	     </div>

	<!--start-copyright-->
   		<div class="copy-right">
   			<div class="wrap">
				<p>Copyright &copy; 2015  All rights  Reserved | Design by <a href="http://www.smallseashell.com">.小贝壳网站模板.</a></p>
		</div>
	</div>
	<!--//end-copyright-->
</body>
</html>
